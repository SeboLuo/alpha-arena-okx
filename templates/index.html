<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX BTC交易机器人 - 智能交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .signal-buy { background: linear-gradient(135deg, #10b981, #059669); }
        .signal-sell { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .signal-hold { background: linear-gradient(135deg, #6b7280, #4b5563); }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-robot text-2xl"></i>
                    <h1 class="text-2xl font-bold">OKX BTC交易机器人</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="tradeMode" class="px-3 py-1 rounded-full text-white text-sm font-semibold">
                        <i class="fas fa-circle mr-1"></i><span id="modeName">--</span>
                    </span>
                    <span id="status" class="px-3 py-1 rounded-full bg-green-500 text-white text-sm">
                        <i class="fas fa-circle mr-1"></i>运行中
                    </span>
                    <span id="lastUpdate" class="text-sm">最后更新: --</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto px-6 py-8">
        <!-- 顶部概览卡片 -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <!-- BTC价格卡片 -->
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">BTC价格</h3>
                        <p id="btcPrice" class="text-3xl font-bold text-gray-900 mt-2">--</p>
                        <p id="btcChange" class="text-sm mt-1">--</p>
                    </div>
                    <i class="fa-brands fa-btc text-3xl text-yellow-500"></i>
                </div>
            </div>

            <!-- 账户余额卡片 -->
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">账户净值</h3>
                        <p id="accountBalance" class="text-3xl font-bold text-gray-900 mt-2">--</p>
                        <p id="availableCash" class="text-sm text-gray-500 mt-1">可用资金: --</p>
                    </div>
                    <i class="fas fa-wallet text-3xl text-green-500"></i>
                </div>
            </div>

            <!-- AI决策信号 -->
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">AI决策</h3>
                        <div id="aiSignal" class="mt-2">
                            <span class="px-3 py-1 rounded-full text-white text-lg font-bold">--</span>
                        </div>
                        <p id="aiConfidence" class="text-sm mt-1">信心: --</p>
                    </div>
                    <i class="fas fa-brain text-3xl text-purple-500"></i>
                </div>
            </div>

            <!-- 持仓情况 -->
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">当前持仓</h3>
                        <p id="positionInfo" class="text-2xl font-bold text-gray-900 mt-2">无持仓</p>
                        <p id="positionPnl" class="text-sm mt-1">未实现盈亏: --</p>
                    </div>
                    <i class="fas fa-chart-line text-3xl text-blue-500"></i>
                </div>
            </div>
        </div>

        <!-- 图表和详细数据 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 价格走势图 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">价格走势 & 交易信号</h3>
                <div class="h-80">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- 绩效统计 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">交易绩效</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <p class="text-2xl font-bold text-green-600" id="totalTrades">0</p>
                        <p class="text-sm text-green-700">总交易次数</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <p class="text-2xl font-bold text-blue-600" id="winRate">0%</p>
                        <p class="text-sm text-blue-700">胜率</p>
                    </div>
                    <div class="text-center p-4 bg-purple-50 rounded-lg">
                        <p class="text-2xl font-bold text-purple-600" id="totalPnl">0</p>
                        <p class="text-sm text-purple-700">总盈亏(USDT)</p>
                    </div>
                    <div class="text-center p-4 bg-yellow-50 rounded-lg">
                        <p class="text-2xl font-bold text-yellow-600" id="avgPnl">0</p>
                        <p class="text-sm text-yellow-700">平均盈亏</p>
                    </div>
                </div>
                <div class="h-48">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 交易记录和AI分析 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 最近交易记录 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">最近交易记录</h3>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="showHoldTrades" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-600">显示Hold交易</span>
                    </label>
                </div>
                <div class="overflow-y-auto max-h-96 mb-4">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-2">时间</th>
                                <th class="text-left py-2">信号</th>
                                <th class="text-left py-2">价格</th>
                                <th class="text-left py-2">盈亏</th>
                            </tr>
                        </thead>
                        <tbody id="tradeHistory">
                            <!-- 交易记录将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                <!-- 分页控件 -->
                <div id="tradePagination" class="flex items-center justify-between mt-4">
                    <div class="text-sm text-gray-600">
                        共 <span id="tradeTotal">0</span> 条记录
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="tradePrevPage" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left"></i> 上一页
                        </button>
                        <span class="text-sm text-gray-700">
                            第 <span id="tradeCurrentPage">1</span> / <span id="tradeTotalPages">1</span> 页
                        </span>
                        <button id="tradeNextPage" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            下一页 <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- AI分析详情 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">AI分析详情</h3>
                    <button id="toggleHistory" class="text-sm text-blue-600 hover:text-blue-800">
                        <i class="fas fa-history mr-1"></i>查看历史记录
                    </button>
                </div>
                
                <!-- 当前分析详情 -->
                <div id="currentAnalysis" class="space-y-4">
                    <div>
                        <h4 class="font-medium text-gray-600">决策理由</h4>
                        <p id="aiReason" class="text-sm text-gray-700 mt-1 bg-gray-50 p-3 rounded">等待数据加载...</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-medium text-gray-600">止损价格</h4>
                            <p id="stopLoss" class="text-lg font-semibold text-red-600">--</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-600">止盈价格</h4>
                            <p id="takeProfit" class="text-lg font-semibold text-green-600">--</p>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-600">技术指标</h4>
                        <div id="technicalIndicators" class="text-sm text-gray-600 mt-1">
                            <!-- 技术指标将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
                
                <!-- 历史记录 -->
                <div id="analysisHistory" class="hidden space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="font-medium text-gray-600">AI分析历史记录</h4>
                        <button id="toggleCurrent" class="text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-chart-line mr-1"></i>返回当前分析
                        </button>
                    </div>
                    <div class="overflow-y-auto max-h-80 mb-4">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2">时间</th>
                                    <th class="text-left py-2">信号</th>
                                    <th class="text-left py-2">价格</th>
                                    <th class="text-left py-2">信心</th>
                                    <th class="text-left py-2">决策</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable">
                                <!-- 历史记录将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <!-- AI分析历史记录分页控件 -->
                    <div id="analysisPagination" class="flex items-center justify-between mt-4">
                        <div class="text-sm text-gray-600">
                            共 <span id="analysisTotal">0</span> 条记录
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="analysisPrevPage" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-chevron-left"></i> 上一页
                            </button>
                            <span class="text-sm text-gray-700">
                                第 <span id="analysisCurrentPage">1</span> / <span id="analysisTotalPages">1</span> 页
                            </span>
                            <button id="analysisNextPage" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                                下一页 <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let priceChart, performanceChart;
        
        // 分页状态
        let tradePageState = {
            currentPage: 1,
            pageSize: 10,
            total: 0,
            totalPages: 0
        };
        
        let analysisPageState = {
            currentPage: 1,
            pageSize: 10,
            total: 0,
            totalPages: 0
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadData();
            setupPaginationHandlers();
            
            // 设置"显示Hold交易"复选框的事件监听
            document.getElementById('showHoldTrades').addEventListener('change', function() {
                // 切换过滤条件时，重置到第一页
                tradePageState.currentPage = 1;
                loadTradeHistory(); // 重新加载交易历史，应用过滤条件
            });
            
            setInterval(loadData, 5000); // 每5秒更新一次数据
        });
        
        // 设置分页事件处理器
        function setupPaginationHandlers() {
            // 交易记录分页
            document.getElementById('tradePrevPage').addEventListener('click', function() {
                if (tradePageState.currentPage > 1) {
                    tradePageState.currentPage--;
                    loadTradeHistory();
                }
            });
            
            document.getElementById('tradeNextPage').addEventListener('click', function() {
                if (tradePageState.currentPage < tradePageState.totalPages) {
                    tradePageState.currentPage++;
                    loadTradeHistory();
                }
            });
            
            // AI分析历史记录分页
            document.getElementById('analysisPrevPage').addEventListener('click', function() {
                if (analysisPageState.currentPage > 1) {
                    analysisPageState.currentPage--;
                    loadAnalysisHistory();
                }
            });
            
            document.getElementById('analysisNextPage').addEventListener('click', function() {
                if (analysisPageState.currentPage < analysisPageState.totalPages) {
                    analysisPageState.currentPage++;
                    loadAnalysisHistory();
                }
            });
        }

        // 初始化图表
        function initializeCharts() {
            // 价格走势图
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'BTC价格',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: '交易次数' }
                        },
                        y: {
                            title: { display: true, text: '价格(USDT)' },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString('zh-CN', { 
                                        minimumFractionDigits: 2, 
                                        maximumFractionDigits: 2 
                                    });
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = '价格: ';
                                    if (context.parsed.y) {
                                        label += '$' + context.parsed.y.toLocaleString('zh-CN', { 
                                            minimumFractionDigits: 2, 
                                            maximumFractionDigits: 2 
                                        });
                                    }
                                    if (context.raw && context.raw.timestamp) {
                                        label += '\n时间: ' + context.raw.timestamp;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            // 绩效图表
            const perfCtx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(perfCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '每日盈亏',
                        data: [],
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // 加载数据
        async function loadData() {
            try {
                const [systemStatus, performance, tradeMode] = await Promise.all([
                    fetch('/api/system-status').then(r => r.json()),
                    fetch('/api/performance').then(r => r.json()),
                    fetch('/api/trade-mode').then(r => r.json())
                ]);

                // 更新交易模式标识
                updateTradeMode(tradeMode);
                
                updateSystemStatus(systemStatus);
                updatePerformance(performance);
                
                // 加载交易历史（使用分页）
                loadTradeHistory();
                
                // 加载图表数据（使用全部数据）
                loadChartData();

                // 显示最后更新时间
                document.getElementById('lastUpdate').textContent = 
                    '最后更新: ' + new Date().toLocaleString();

            } catch (error) {
                console.error('数据加载失败:', error);
                // 显示错误信息
                document.getElementById('lastUpdate').textContent = 
                    '最后更新: 数据加载失败';
            }
        }

        // 更新交易模式标识
        function updateTradeMode(data) {
            const modeElement = document.getElementById('tradeMode');
            const modeNameElement = document.getElementById('modeName');
            
            if (data.is_simulation) {
                // 模拟交易 - 橙色/黄色标识
                modeElement.className = 'px-3 py-1 rounded-full bg-yellow-500 text-white text-sm font-semibold';
                modeNameElement.textContent = '模拟交易';
                modeElement.title = '当前为模拟交易模式，不会进行真实下单';
            } else {
                // 实盘交易 - 红色标识（警示）
                modeElement.className = 'px-3 py-1 rounded-full bg-red-500 text-white text-sm font-semibold';
                modeNameElement.textContent = '实盘交易';
                modeElement.title = '当前为实盘交易模式，请谨慎操作';
            }
        }

        // 加载交易历史（分页）
        async function loadTradeHistory() {
            try {
                // 获取"显示Hold交易"复选框的状态
                const showHoldTrades = document.getElementById('showHoldTrades').checked;
                
                const response = await fetch(`/api/trade-history?page=${tradePageState.currentPage}&page_size=${tradePageState.pageSize}&show_hold=${showHoldTrades}`);
                const result = await response.json();
                
                // 更新分页状态
                const newTotal = result.total || 0;
                const newTotalPages = result.total_pages || 0;
                
                // 如果当前页码超过新的总页数，重置到最后一页
                if (tradePageState.currentPage > newTotalPages && newTotalPages > 0) {
                    tradePageState.currentPage = newTotalPages;
                    // 重新加载数据（使用修正后的页码）
                    const retryResponse = await fetch(`/api/trade-history?page=${tradePageState.currentPage}&page_size=${tradePageState.pageSize}&show_hold=${showHoldTrades}`);
                    const retryResult = await retryResponse.json();
                    tradePageState.total = retryResult.total || 0;
                    tradePageState.totalPages = retryResult.total_pages || 0;
                    updateTradeHistory(retryResult);
                    updateTradePagination();
                    return;
                }
                
                tradePageState.total = newTotal;
                tradePageState.totalPages = newTotalPages;
                
                // 更新UI（后端已经过滤，前端直接显示）
                updateTradeHistory(result);
                updateTradePagination();

            } catch (error) {
                console.error('加载交易历史失败:', error);
            }
        }

        // 加载AI分析历史记录（分页）
        async function loadAnalysisHistory() {
            try {
                const response = await fetch(`/api/ai-analysis-history?page=${analysisPageState.currentPage}&page_size=${analysisPageState.pageSize}`);
                const result = await response.json();
                
                // 更新分页状态
                analysisPageState.total = result.total || 0;
                analysisPageState.totalPages = result.total_pages || 0;
                
                // 更新UI
                updateAnalysisHistory(result);
                updateAnalysisPagination();

            } catch (error) {
                console.error('加载AI分析历史失败:', error);
            }
        }

        // 加载图表数据（需要全部数据，不显示HOLD交易）
        async function loadChartData() {
            try {
                // 图表数据不包含HOLD交易，保持与交易列表一致
                const tradeHistoryResponse = await fetch('/api/trade-history?page=1&page_size=100&show_hold=false');
                const tradeHistoryResult = await tradeHistoryResponse.json();
                const allTrades = tradeHistoryResult.data || [];
                
                const performanceResponse = await fetch('/api/performance');
                const performance = await performanceResponse.json();
                
                await updateCharts(allTrades, performance);
            } catch (error) {
                console.error('加载图表数据失败:', error);
            }
        }

        // 更新交易记录分页UI
        function updateTradePagination() {
            document.getElementById('tradeTotal').textContent = tradePageState.total;
            document.getElementById('tradeCurrentPage').textContent = tradePageState.currentPage;
            document.getElementById('tradeTotalPages').textContent = tradePageState.totalPages || 1;
            
            // 更新按钮状态
            document.getElementById('tradePrevPage').disabled = tradePageState.currentPage <= 1;
            document.getElementById('tradeNextPage').disabled = tradePageState.currentPage >= (tradePageState.totalPages || 1);
        }

        // 更新AI分析历史分页UI
        function updateAnalysisPagination() {
            document.getElementById('analysisTotal').textContent = analysisPageState.total;
            document.getElementById('analysisCurrentPage').textContent = analysisPageState.currentPage;
            document.getElementById('analysisTotalPages').textContent = analysisPageState.totalPages || 1;
            
            // 更新按钮状态
            document.getElementById('analysisPrevPage').disabled = analysisPageState.currentPage <= 1;
            document.getElementById('analysisNextPage').disabled = analysisPageState.currentPage >= (analysisPageState.totalPages || 1);
        }

        // 更新系统状态
        function updateSystemStatus(data) {
            console.log('更新系统状态:', data);
            
            try {
                // 更新状态指示器
                document.getElementById('status').textContent = data.status === 'running' ? '运行中' : '已停止';
                
                // 更新BTC价格
                if (data.btc_info && data.btc_info.price) {
                    document.getElementById('btcPrice').textContent = 
                        '$' + data.btc_info.price.toLocaleString();
                    
                    const change = data.btc_info.change || 0;
                    const changeElement = document.getElementById('btcChange');
                    changeElement.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                    changeElement.className = change >= 0 ? 'text-sm mt-1 text-green-600' : 'text-sm mt-1 text-red-600';
                } else {
                    document.getElementById('btcPrice').textContent = '--';
                    document.getElementById('btcChange').textContent = '--';
                }

                // 更新账户净值（显示账户净值，包含未实现盈亏）
                if (data.account_info) {
                    // 显示equity（账户净值），如果没有则显示balance
                    const accountValue = data.account_info.equity !== undefined ? 
                        data.account_info.equity : data.account_info.balance;
                    
                    if (accountValue !== undefined && accountValue !== null) {
                        document.getElementById('accountBalance').textContent = 
                            accountValue.toFixed(2) + ' USDT';
                    } else {
                        document.getElementById('accountBalance').textContent = '-- USDT';
                    }
                    
                    // 显示可用资金（可用余额）
                    const availableCash = data.account_info.available_cash !== undefined ?
                        data.account_info.available_cash : data.account_info.balance;
                    
                    if (availableCash !== undefined && availableCash !== null) {
                        document.getElementById('availableCash').textContent = 
                            `可用资金: ${availableCash.toFixed(2)} USDT`;
                    } else {
                        document.getElementById('availableCash').textContent = '可用资金: --';
                    }
                } else {
                    document.getElementById('accountBalance').textContent = '-- USDT';
                    document.getElementById('availableCash').textContent = '可用资金: --';
                }

                // 更新AI信号
                if (data.ai_signal) {
                    const signalElement = document.getElementById('aiSignal');
                    const signal = data.ai_signal.signal || 'HOLD';
                    const confidence = data.ai_signal.confidence || 'MEDIUM';
                    
                    signalElement.innerHTML = `<span class="px-3 py-1 rounded-full text-white text-lg font-bold signal-${signal.toLowerCase()}">
                        ${signal}
                    </span>`;
                    
                    document.getElementById('aiConfidence').textContent = '信心: ' + confidence;
                    document.getElementById('aiReason').textContent = data.ai_signal.reason || '等待分析...';
                    document.getElementById('stopLoss').textContent = data.ai_signal.stop_loss ? 
                        '$' + data.ai_signal.stop_loss.toLocaleString() : '--';
                    document.getElementById('takeProfit').textContent = data.ai_signal.take_profit ? 
                        '$' + data.ai_signal.take_profit.toLocaleString() : '--';
                } else {
                    document.getElementById('aiSignal').innerHTML = '<span class="px-3 py-1 rounded-full text-white text-lg font-bold signal-hold">HOLD</span>';
                    document.getElementById('aiConfidence').textContent = '信心: --';
                    document.getElementById('aiReason').textContent = '等待分析...';
                    document.getElementById('stopLoss').textContent = '--';
                    document.getElementById('takeProfit').textContent = '--';
                }

                // 更新持仓信息
                if (data.position && data.position.side) {
                    const side = data.position.side === 'long' ? '多' : '空';
                    const positionSize = parseFloat(data.position.size || 0);
                    document.getElementById('positionInfo').textContent = 
                        `${side}仓 ${positionSize.toFixed(4)} 张`;
                    document.getElementById('positionPnl').textContent = 
                        `未实现盈亏: ${(data.position.unrealized_pnl || 0).toFixed(2)} USDT`;
                    
                    const pnlElement = document.getElementById('positionPnl');
                    pnlElement.className = data.position.unrealized_pnl >= 0 ? 
                        'text-sm mt-1 text-green-600' : 'text-sm mt-1 text-red-600';
                } else {
                    document.getElementById('positionInfo').textContent = '无持仓';
                    document.getElementById('positionPnl').textContent = '未实现盈亏: 0 USDT';
                    document.getElementById('positionPnl').className = 'text-sm mt-1 text-gray-600';
                }
            } catch (error) {
                console.error('更新系统状态失败:', error);
            }
        }

        // 更新交易记录
        function updateTradeHistory(result) {
            const tbody = document.getElementById('tradeHistory');
            tbody.innerHTML = '';

            const trades = result.data || [];
            
            // 后端已经根据show_hold参数过滤了，前端直接显示
            trades.forEach(trade => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                
                const signalClass = trade.signal === 'BUY' ? 'text-green-600' : 
                                  trade.signal === 'SELL' ? 'text-red-600' : 'text-gray-600';
                
                const pnlClass = trade.pnl > 0 ? 'text-green-600' : 
                                trade.pnl < 0 ? 'text-red-600' : 'text-gray-600';

                // 格式化时间戳，显示日期和时间
                const timestamp = trade.timestamp ? 
                    new Date(trade.timestamp).toLocaleString('zh-CN', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : '--';

                row.innerHTML = `
                    <td class="py-2 text-xs">${timestamp}</td>
                    <td class="py-2 ${signalClass} font-medium">${trade.signal || '--'}</td>
                    <td class="py-2">${trade.price ? '$' + trade.price.toLocaleString() : '--'}</td>
                    <td class="py-2 ${pnlClass}">${trade.pnl ? trade.pnl.toFixed(2) + ' USDT' : '--'}</td>
                `;
                
                tbody.appendChild(row);
            });

            if (trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">暂无交易记录</td></tr>';
            }
        }

        // 更新绩效数据
        function updatePerformance(performance) {
            // 总交易次数保持原来的逻辑（每次交易记录）
            document.getElementById('totalTrades').textContent = performance.total_trades || 0;
            
            // 胜率基于仓位记录（开仓+平仓配对）来计算
            const completedTrades = performance.completed_trades || 0;
            const winningTrades = performance.winning_trades || 0;
            const winRate = completedTrades > 0 ? 
                ((winningTrades / completedTrades * 100).toFixed(1)) : 0;
            document.getElementById('winRate').textContent = winRate + '%';
            
            document.getElementById('totalPnl').textContent = (performance.total_pnl || 0).toFixed(2);
            
            // 平均盈亏基于完成的交易次数（仓位配对）
            const avgPnl = completedTrades > 0 ? 
                (performance.total_pnl || 0) / completedTrades : 0;
            document.getElementById('avgPnl').textContent = avgPnl.toFixed(2);
        }

        // 更新图表
        async function updateCharts(trades, performance) {
            // 更新价格图表：直接使用交易记录中的价格（这是执行交易时的实际价格）
            // 确保价格是数字类型，并过滤掉无效数据
            // 重要：将数据反转顺序，因为数据库查询是按时间倒序的（最新的在前），
            // 但图表应该按时间正序显示（最早的在前，最新的在后，在右边）
            const sortedTrades = [...trades].reverse();
            
            const priceData = sortedTrades
                .map((trade, index) => {
                    // 确保价格是数字类型
                    const price = parseFloat(trade.price);
                    if (isNaN(price) || price <= 0) {
                        return null;
                    }
                    return {
                        x: index,
                        y: price,
                        timestamp: trade.timestamp || ''
                    };
                })
                .filter(d => d !== null);

            if (priceData.length > 0) {
                priceChart.data.datasets[0].data = priceData;
                priceChart.update('none');
            } else {
                console.warn('没有有效的价格数据用于图表');
            }

            // 更新绩效图表
            if (performance.daily_pnl) {
                const days = Object.keys(performance.daily_pnl).slice(-7);
                const pnlValues = days.map(day => performance.daily_pnl[day]);
                
                performanceChart.data.labels = days;
                performanceChart.data.datasets[0].data = pnlValues;
                performanceChart.update('none');
            }
        }

        // 更新AI分析历史记录
        function updateAnalysisHistory(result) {
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';

            const history = result.data || [];

            history.forEach(record => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const signalClass = record.signal === 'BUY' ? 'text-green-600' : 
                                  record.signal === 'SELL' ? 'text-red-600' : 'text-gray-600';
                
                const confidenceClass = record.confidence === 'HIGH' ? 'text-green-600' : 
                                      record.confidence === 'MEDIUM' ? 'text-yellow-600' : 'text-red-600';

                // 格式化时间
                const timestamp = record.timestamp ? 
                    new Date(record.timestamp).toLocaleString('zh-CN', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    }) : '--';
                
                // 截断决策理由，显示前30个字符
                const shortReason = record.reason ? 
                    (record.reason.length > 30 ? record.reason.substring(0, 30) + '...' : record.reason) : '--';

                row.innerHTML = `
                    <td class="py-2 text-xs">${timestamp}</td>
                    <td class="py-2 ${signalClass} font-medium">${record.signal || '--'}</td>
                    <td class="py-2">${record.btc_price ? '$' + record.btc_price.toLocaleString() : '--'}</td>
                    <td class="py-2 ${confidenceClass}">${record.confidence || '--'}</td>
                    <td class="py-2 text-gray-600" title="${record.reason || ''}">${shortReason}</td>
                `;
                
                tbody.appendChild(row);
            });

            if (history.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="py-4 text-center text-gray-500">暂无分析记录</td></tr>';
            }
        }

        // 切换显示历史记录和当前分析
        document.getElementById('toggleHistory').addEventListener('click', function() {
            document.getElementById('currentAnalysis').classList.add('hidden');
            document.getElementById('analysisHistory').classList.remove('hidden');
            this.classList.add('hidden');
            // 切换到历史记录视图时，加载第一页数据
            analysisPageState.currentPage = 1;
            loadAnalysisHistory();
        });

        document.getElementById('toggleCurrent').addEventListener('click', function() {
            document.getElementById('analysisHistory').classList.add('hidden');
            document.getElementById('currentAnalysis').classList.remove('hidden');
            document.getElementById('toggleHistory').classList.remove('hidden');
        });
    </script>
</body>
